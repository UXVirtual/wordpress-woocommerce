[xdebug]
; This enables Xdebug's debugging features
xdebug.mode=debug

; This tells Xdebug to attempt a connection for every request
xdebug.start_with_request=yes

; This is the special DNS name that Docker provides for containers
; to connect back to the host machine (your computer).
xdebug.client_host=host.docker.internal

; This is the standard port for Xdebug
xdebug.client_port=9003

; This logs Xdebug's connection attempts. It's very useful for troubleshooting.
; The log file will appear inside the wordpress_app container at /tmp/xdebug.log
xdebug.log=/tmp/xdebug.log
